# apps
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun

# exec-once's
exec-once = nm-applet
exec-once = waybar
exec-once = hypridle
exec-once = hyprpaper
exec-once = hyprlock || hyprctl dispatch exit
exec-once = fcitx5 -d 
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

ecosystem {
    no_update_news = true
}

general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 0.9
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Custom Bezier Curves (feel free to experiment with these!)
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05 # A slightly "overshooting" curve
    bezier = smoothOut, 0.25, 1, 0.5, 1 # A common ease-out
    bezier = smoothIn, 0.8, 0, 0.75, 0 # A common ease-in

    # Window Animations
    # For opening windows: a quick slide or popin with a smooth out curve
    animation = windows, 1, 7, myBezier, slide
    # For closing windows: a slightly slower popin or slide out
    animation = windowsOut, 1, 7, smoothOut, popin 80% # 'popin 80%' means pop in to 80% scale [6]
    # For moving/resizing windows: keep it snappy
    animation = windowsMove, 1, 4, smoothOut

    # Layer Animations (for docks, notifications, etc.)
    # Quick fade or slide in for layers
    animation = layers, 1, 4, smoothOut, fade
    animation = layersOut, 1, 4, smoothIn, fade

    # Fade Animations (for general fading effects)
    animation = fade, 1, 7, default
    animation = fadeIn, 1, 7, default # Window open fade in [1]
    animation = fadeOut, 1, 7, default # Window close fade out [1]
    animation = fadeSwitch, 1, 7, default # Fade on changing active window and its opacity [1]

    # Workspace Switching
    # A smooth slide for workspace transitions
    animation = workspaces, 1, 6, smoothOut, slide
    # For special workspaces (scratchpads), a quick fade/slide
    animation = specialWorkspace, 1, 4, smoothOut, fade
    # Or, if you prefer a vertical slide for special workspaces:
    # animation = specialWorkspace, 1, 4, smoothOut, slidevert

    # Border Animations
    # For animating the border's color switch speed
    animation = border, 1, 10, default
    # For animating the border's gradient angle. Be cautious with 'loop' style as it can increase CPU/GPU usage. [1]
    animation = borderangle, 1, 8, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# master {
#     new_is_master = true
# }

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }

    kb_options=ctrl:nocaps

    repeat_rate = 30
    repeat_delay = 200
}

xwayland {
    enabled = false
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, l, exec, hyprlock
bind = $mainMod, V, togglefloating,
bind = $mainMod, f, fullscreen, 1
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, B, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, SPACE, exec, geo="$(slurp)"; sleep 5; grim -g "$geo" - | wl-copy

# writes screenshot to a file

# $mainMod + Shift + S: Save selected area immediately (alternative binding)
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Downloads/shot_$(date +%Y%m%d_%H%M%S).png
# $mainMod + Shift + F: Save selected area after 5 seconds (alternative binding)
bind = $mainMod SHIFT, F, exec, geo="$(slurp)"; sleep 5; grim -g "$geo" ~/Downloads/shot_$(date +%Y%m%d_%H%M%S).png

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# use light to decrese or increase brightness
bind = $mainMod, XF86MonBrightnessUp, exec, light -A 10
bind = $mainMod, XF86MonBrightnessDown, exec, light -U 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# TODO: 
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 1 1,class:^(Firefox Developer Edition)$

source = ~/.config/hypr/thinkpad.conf
# source = ~/.config/hypr/linux-monitors.conf
