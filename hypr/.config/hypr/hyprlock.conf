# General settings
general {
    # Hide cursor while locked
    hide_cursor = true
    # Disable loading bar animation
    disable_loading_bar = true
}

# Background configuration
background {
    monitor =
    # Take a screenshot of your desktop
    path = screenshot
    # Fallback color if screenshot fails
    color = rgba(17, 17, 17, 1.0)
    
    # Blur settings for the screenshot
    blur_passes = 2
    blur_size = 7
}

# Input field for password entry
input-field {
    monitor =
    size = 300, 60
    
    # Visual styling
    outline_thickness = 4
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    
    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    
    placeholder_text = <i>Enter Password...</i>
    fade_on_empty = true
    rounding = -1
    
    check_color = rgba(204, 136, 34, 1.0)
    fail_color = rgba(204, 34, 34, 1.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    # Positioning
    position = 0, -47
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_size = 90
    font_family = Sans
    
    position = 0, 0
    halign = center
    valign = center
}
